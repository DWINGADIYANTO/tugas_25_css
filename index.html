<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Tugas CSS - Niomic</title>
  </head>
  <body>
    <h3>Normal Button</h3>
    <button type="primary" name="button" class="btn btn-primary">Primary</button>
    <button type="success" name="button" class="btn btn-success">Success</button>
    <button type="danger" name="button" class="btn btn-danger">Danger</button>
    <button type="warning" name="button" class="btn btn-warning">Warning</button>
    <button type="info" name="button" class="btn btn-info">Info</button>
    <br /> <br />
    <h3>Outline Button</h3>
    <button type="primary" name="button" class="btn btn-outline-primary">Primary</button>
    <button type="success" name="button" class="btn btn-outline-success">Success</button>
    <button type="danger" name="button" class="btn btn-outline-danger">Danger</button>
    <button type="warning" name="button" class="btn btn-outline-warning">Warning</button>
    <button type="info" name="button" class="btn btn-outline-info">Info</button>
    <br /> <br />
    <h3>Large Button</h3>
    <button type="primary" name="button" class="btn btn-primary btn-lg">Primary</button>
    <button type="success" name="button" class="btn btn-success btn-lg">Success</button>
    <button type="danger" name="button" class="btn btn-danger btn-lg">Danger</button>
    <button type="warning" name="button" class="btn btn-warning btn-lg">Warning</button>
    <button type="info" name="button" class="btn btn-info btn-lg">Info</button>
    <br /><br />
    <h3>Block Level Button</h3>
    <button type="primary" name="button" class="btn btn-primary btn-lg btn-block">Primary</button>
    <button type="success" name="button" class="btn btn-success btn-lg btn-block">Success</button>
    <br /> <br />
    <h3>Disabled Button</h3>
    <button type="primary" name="button" class="btn btn-primary disabled">Primary</button>
    <button type="success" name="button" class="btn btn-success disabled">Success</button>
    <button type="danger" name="button" class="btn btn-danger disabled">Danger</button>
    <button type="warning" name="button" class="btn btn-warning disabled">Warning</button>
    <button type="info" name="button" class="btn btn-info disabled">Info</button>
    <br /> <br />
  </body>
</html>
